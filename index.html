<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>
    <body class="d-block flex-column min-vh-100">
        <header class="mb-4">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Logo" width="100" height="80" class="d-inline-block align-text-centre">
                    Weather App
                    </a>
                </div>
            </nav>
        </header>

        <main class="d-flex flex-column align-items-center justify-content-center flex-grow-1 gap-3 p-4">

        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <form id="weatherForm" method="post">
                    <div class="mb-3">
                        <label for="city" class="form-label">Enter City</label>
                        <input type="text" class="form-control" id="cityInput" placeholder="e.g. London" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="searchBtn">Submit</button>
                    <div class="weather" id="weatherInfo">
                
                    </div>
                </form>
            </div>
        </div>  
        </main>
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
